<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness App</title>
</head>
<body>
    <h1> Fitness App </h1>
    <!-- Authentication Forms -->
     <div id="auth-container">
        <div id="sign-up-container">
            <h2>Sign Up!</h2>
            <form id="sign-up-form">
                <input type="text" id="sign-up-email" placeholder="Enter Email" name="email" required>
                <input type="password" id="sign-up-password" placeholder="Enter Password" name="psw" required>
                <input type="password" id="sign-up-password-repeat" placeholder="Repeat Password" name="psw-repeat" required>
                <button type="submit">Sign Up</button>
                <p id="sign-up-error" style="color: red"></p>
            </form>
        </div>
        <div id="login-container">
            <h2> Already a member? </h2>
            <h3> Log in! </h3>
            <form id="login-form">
                <input type="text" id="login-email" placeholder="Enter email" required>
                <input type="password" id="login-password" placeholder="Enter password" required>
                <button type="submit">Login</button>
                <p id="login-error" style="color: red"></p>
            </form>
        </div>
     </div>
    <script src="bundle.js"></script>
</body>
</html>
