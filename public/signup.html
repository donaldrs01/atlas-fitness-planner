<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="container">
    <h2 class="mt-5">Sign Up</h2>
    <form id="signup-form" class="mt-3" aria-labelledby="signup">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="sign-up-email" aria-required="true">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="sign-up-password" aria-required="true">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="sign-up-password-repeat" aria-required="true">
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
      <p id="sign-up-error" style="color: red"></p>
    </form>
    <p class="mt-3">Already have an account? <a href="login.html">Login</a></p>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
