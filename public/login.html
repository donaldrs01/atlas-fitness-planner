<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      background-color: #ffccbc;
      color: #424242;
    }
    </style>
</head>
<body>
  <div class="container">
    <h2 class="mt-5">Login</h2>
    <form id="login-form" class="mt-3" aria-labelledby="login">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="login-email" aria-required="true">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="login-password" aria-required="true">
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <p id="login-error" style="color: red"></p>
    </form>
    <p class="mt-3">Don't have an account? <a href="signup.html">Sign up</a></p>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
